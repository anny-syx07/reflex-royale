<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player - Reflex Royale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #joinScreen {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="joinScreen">
        <h1>ðŸŽ® Tham Gia PhÃ²ng</h1>
        <p class="subtitle">Nháº­p mÃ£ phÃ²ng Ä‘á»ƒ chÆ¡i</p>

        <input type="text" id="roomCode" placeholder="MÃ£ 4 sá»‘" maxlength="4">
        <input type="text" id="nickname" placeholder="TÃªn cá»§a báº¡n">
        <button onclick="joinRoom()">Tham Gia</button>

        <p id="error" class="error"></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function joinRoom() {
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            const nickname = document.getElementById('nickname').value.trim() || 'Player';
            const errorEl = document.getElementById('error');

            if (!roomCode) {
                errorEl.textContent = 'Vui lÃ²ng nháº­p mÃ£ phÃ²ng!';
                return;
            }

            errorEl.textContent = '';

            // Check room mode
            socket.emit('checkRoomMode', { roomCode }, (response) => {
                if (response.error) {
                    errorEl.textContent = response.error;
                    return;
                }

                // Redirect to appropriate game page with params
                const params = new URLSearchParams({
                    roomCode,
                    nickname
                });

                let targetPage;
                if (response.gameMode === 'CONQUEST') {
                    targetPage = '/conquest-player.html';
                } else {
                    targetPage = '/player-reflex.html';
                }

                window.location.href = `${targetPage}?${params.toString()}`;
            });
        }

        // Allow Enter key
        document.getElementById('nickname').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinRoom();
        });
        document.getElementById('roomCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('nickname').focus();
            }
        });
    </script>
</body>

</html>
